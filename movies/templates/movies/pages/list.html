{% extends 'movies/base.html' %}

{% block main_content %}

{% if messages %}
	{% for message in messages %}
<div class="alert alert-success text-center">{{ message }}</div>
	{% endfor %}
{% endif %}

{% if movies %}
<ul>
	{% for mov in movies %}
	<a href="{% url 'movies:details' mov.id %}"><li>{{ mov.title }}</li></a>
	{% endfor %}
</ul>
{% endif %}

{% endblock %}
