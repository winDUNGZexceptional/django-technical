{% extends 'movies/base.html' %}

{% load bootstrap %}

{% block main_content %}

{% if form.errors %}
	{{form.errors}}
{% endif %}

<form action="{% url 'movies:add' %}" method="POST">
	
	{% csrf_token %}

	{{ form.title|bootstrap }}

	{{ form.description|bootstrap }}

	{{ form.director|bootstrap }}

	{{ form.date_screened|bootstrap }}

	<input type="submit" name="submit" value="Submit" class="btn btn-success btn-lg">

</form>

{% endblock %}
